<!DOCTYPE html>
<html>
	<head>
		<title>DnD Ability Generator Demo Page</title>
		<script src="scripts/vendor/jquery-2.1.0.min.js"></script>
		<script src="scripts/app.js"></script>
	</head>
	<body>
		<fieldset>
			<ul>
				<li>
					<label for="char-class">Class</label>
					<select id="char-class"></select>
				</li>
				<li>
					<label for="char-race">Race</label>
					<select id="char-race"></select>
				</li>
				<li>
					<label for="char-gender">Gender</label>
					<select id="char-gender">
						<option value="Male" selected="selected">Male</option>
						<option value="Female">Female</option>
					</select>
				</li>
				<li>
					<label for="generation-method">Method</label>
					<select id="generation-method"></select>
				</li>
				<li>
					<button id="generate">Generate</button>
				</li>
			</ul>
		</fieldset>
		<table id="gen-abilities">
			<tr>
				<th>Ability</th>
				<th>Base</th>
				<th>Racial</th>
				<th>Total</th>
			</tr>
			<tr>
				<td>Strength</td>
				<td id="gen-abilities-str-base"></td>
				<td id="gen-abilities-str-racial"></td>
				<td id="gen-abilities-str-total"></td>
			</tr>
			<tr>
				<td>Dexterity</td>
				<td id="gen-abilities-dex-base"></td>
				<td id="gen-abilities-dex-racial"></td>
				<td id="gen-abilities-dex-total"></td>
			</tr>
			<tr>
				<td>Constitution</td>
				<td id="gen-abilities-con-base"></td>
				<td id="gen-abilities-con-racial"></td>
				<td id="gen-abilities-con-total"></td>
			</tr>
			<tr>
				<td>Intelligence</td>
				<td id="gen-abilities-int-base"></td>
				<td id="gen-abilities-int-racial"></td>
				<td id="gen-abilities-int-total"></td>
			</tr>
			<tr>
				<td>Wisdom</td>
				<td id="gen-abilities-wis-base"></td>
				<td id="gen-abilities-wis-racial"></td>
				<td id="gen-abilities-wis-total"></td>
			</tr>
			<tr>
				<td>Charisma</td>
				<td id="gen-abilities-cha-base"></td>
				<td id="gen-abilities-cha-racial"></td>
				<td id="gen-abilities-cha-total"></td>
			</tr>
		</table>
		<table>
			<tr>
				<th>Height</th>
				<td id="gen-height"></td>
			</tr>
			<tr>
				<th>Weight</th>
				<td id="gen-weight"></td>
			</tr>
			<tr>
				<th>Age</th>
				<td id="gen-age"></td>
			</tr>
		</table>
	</body>
</html>
